# General
seed: 0
cuda: True
penalise_grad: 'contrast'
blur: 'Categorical([0,1,4])'
maxmasks: 64

# Training
num_epochs: 2

# DataLoader
batch_size: 32
shuffle: True

# Dataset
dataset:
  train:
    LungMSDDataset:
      mode: 'train'
      nsamples: 256
  valid:
    LungMSDDataset:
      mode: 'valid'
      nsamples: 256
  test:
    LungMSDDataset:
      mode: 'test'
      nsamples: 256

# Model
model:
  SimpleCNN: 
    flat_layer: 200

# Optimizer
optimizer:
  Adam:
    lr: "Real(10**-4, 10**-2, 'log-uniform')"

transform:
        train: {}
        valid: {}
        test: {}
