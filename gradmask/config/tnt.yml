# General
seed: 1234
cuda: True
nsamples: 64
maxmasks: 8
penalise_grad: True

# Training
epoch: 2

# DataLoader
batch_size: 32
shuffle: True

# Dataset
dataset:
  train:
    TNTDataset:
      subset: 'train'
  valid:
    TNTDataset:
      subset: 'valid'

# Model
model:
  SimpleCNN: {}

# Optimizer
optimizer:
  Adam:
    lr: 0.001

# pytorch transform
transform:
  train:
    #- ToPILImage: {}
    - Resize:
        size: 100
    - ToTensor: {}
    - Normalize:
        mean: [0.1307]
        std: [0.3081]
  valid:
    #- ToPILImage: {}
    - Resize:
        size: 100
    - ToTensor: {}
    - Normalize:
        mean: [0.1307]
        std: [0.3081]
