# General
seed: 0
cuda: True
maxmasks: 256
penalise_grad: 'diff_from_ref'
blur: 0
conditional_reg: True
penalise_grad_usemask: True

# Training
num_epochs: 500

# DataLoader
batch_size: 32
shuffle: True

# Dataset
dataset:
  train:
    LungMSDDataset:
      mode: 'train'
      nsamples: 64
  valid:
    LungMSDDataset:
      mode: 'valid'
      nsamples: 256
  test:
    LungMSDDataset:
      mode: 'test'
      nsamples: 256

# Model
model:
  SimpleCNN: 
    flat_layer: 200

# Optimizer
optimizer:
  Adam:
    lr: 0.0001

transform:
        train: {}
        valid: {}
        test: {}
