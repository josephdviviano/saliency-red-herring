# General
cuda: True
n_iter: 30
nsamples_train: 128
maxmasks_train: 256
recon_masked: False
recon_continuous: True
gradmask_lambda: 0

# Training
num_epochs: 500
schedule_steps: 10

# DataLoader
batch_size: 32
shuffle: True

# Dataset
dataset:
  train:
    HeartMSDDataset:
      mode: 'train'
      blur: 8
      nsamples: 128
  valid:
    HeartMSDDataset:
      mode: 'valid'
      nsamples: 256
  test:
    HeartMSDDataset:
      mode: 'test'
      nsamples: 256

# Optimizer
optimizer:
  Adam:
    lr: 0.001

transform:
        train: {}
        valid: {}
        test: {}
